<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDojo</title>
</head>
<body>

    <div class="nav">
        <img src="logo.png" alt="" class="logo">
    </div>
    <div class="window">

        <div class="hero">
            <img class="hero-img" src="vanakam.png" alt="" srcset="">
        </div>

        <p class="hero-text">
            Learn to Code the ninja way
        </p>

        <a href="#features">
            <div class="but">
                Learn More
            </div>
        </a>
    </div>

    <div class="window" id="features">
        
        <div class="feature-wrapper">
            <p class="subtitle">FEATURES</p>
            <a href="#course">
                <div class="feature-tag">
                    <img class="feature-img" src="e-learning.png" alt="" srcset="">
                </div>
            </a>
            <p class="feature-txt">COURSE</p>
            <a href="#quiz">
                <div class="feature-tag">
                    <img class="feature-img" src="quiz.png" alt="" srcset="">
                </div>
            </a>
            <p class="feature-txt">QUIZZES</p>
            <a href="#dq">
                <div class="feature-tag">
                    <img class="feature-img" src="fire.png" alt="" srcset="">
                </div>
            </a>
            <p class="feature-txt">DAILY <br> QUESTIONS</p>
        </div>
    </div>
    <div class="window" id="course">
        <p class="subtitle feature-head">
            COURSE
        </p>

        <img class="feature-demo" src="image(3).png" alt="" srcset="">
        <div class="feature-list">
            <ul>
                <li>Well Crafted Course Content</li>
                <li>Built-in Code Editor</li>
                <li>Syntax Correction</li>
                <li>Test Case Matching</li>

            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
